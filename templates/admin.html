{% extends "page.html" %} {% block content %} {% for tell in tells %}
<div class="tell">
  <p>{{ tell.text }}</p>
  {% if tell.has_image %}
    <img src="{{ url_for('attachments', path=tell.id|string) }}.png" alt="" id="tell-preview" />
  {% endif %}
  <div class="icons">
    {% if tell.has_image %}
      <a href="{{ url_for('attachments', path=tell.id|string) }}.png">
        <img
          src="{{ url_for('static', path='img.svg') }}"
          alt="Download attachment"
          class="icon"
        />
      </a>
    {% endif %}
    <a href="/picture-tell/{{ tell.id }}">
      <img
        src="{{ url_for('static', path='download.svg') }}"
        alt="Download tell"
        class="icon"
      />
    </a>
  </div>
</div>
{% endfor %} {% endblock %}
