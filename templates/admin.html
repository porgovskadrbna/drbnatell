{% extends "page.html" %}
{% block content %}
  {% for tell in tells %}
    <div class="tell">
      <p>{{ tell.text }}</p>
      {% if tell.has_image %}
        <img src="/attachments/{{ tell.id|string }}.png" alt="" id="tell-preview" />
      {% endif %}
      <div class="icons">
        {% if tell.has_image %}
          <a href="/attachments/{{ tell.id|string }}.png">
            <img src="/static/img.svg" alt="Download attachment" class="icon" />
          </a>
        {% endif %}
        <a href="/picture-tell/{{ tell.id }}">
          <img src="/static/download.svg" alt="Download tell" class="icon" />
        </a>
      </div>
    </div>
  {% endfor %}
  <script type="text/javascript">
    (function(d, t) {
      var g = d.createElement(t),
      s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.pushalert.co/integrate_f152d658286aee4327c2916c3ab95b67.js";
      s.parentNode.insertBefore(g, s);
    }(document, "script"));
  </script>
{% endblock %}
