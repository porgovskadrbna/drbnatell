{% extends "page.html" %}
{% block content %}
  <p class="gray">Zatím jste poslali {{ count }} drbů</p>
  <form action="sent" method="post" enctype="multipart/form-data">
    <textarea name="text" id="tell" rows="10" required></textarea>
    <details>
      <summary>Klidně dejte i obrázek</summary>
      <input type="file" name="media" accept="image/*,video/*" />
    </details>
    <input type="submit" value="Odeslat" />
  </form>
{% endblock %}
